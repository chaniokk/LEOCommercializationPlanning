<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEO Mission Planning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/TextureLoader.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="img\logo-tim.png" alt="LEO Mission Planning Logo" class="logo">
            <h1>LEO Mission Planning</h1>
        </div>
    </div>

    <div class="map-wrapper">
        <div id="map-container">
            <div id="population-tooltip" style="display: none;"></div>
            <canvas id="globe-canvas"></canvas>
        </div>
    </div>

    <!-- Container for BOTH new menu and old controls -->
    <div class="footer-container">
        <!-- NEW: Coverage Menu -->
        <div class="coverage-menu">
            <h3>Coverage</h3>
            <button id="toggle-population-btn" class="menu-btn">Population Density</button>
            <button id="calculate-score-btn" class="menu-btn">Calculate Coverage Score</button>
            <p id="score-display"></p>
        </div>

        <div class="controls-container">
            <div class="controls">
                <button id="reverse-btn">⏪</button>
                <button id="play-pause-btn">▶️</button>
                <button id="forward-btn">⏩</button>
                <div class="slider-container">
                    <label for="speed-slider">Speed: <span id="speed-label">100x</span></label>
                    <input type="range" id="speed-slider" min="1" max="5000" value="100" step="1">
                </div>
            </div>
            <div class="time-info">
                <h3>Time from TLE Epoch</h3>
                <p id="time-display">Day 00 / Hour 00:00:00</p>
                <p id="utc-time-display">UTC: Loading...</p>
            </div>
        </div>
    </div>

    storageBucket: "leo-commercialization-planning.firebasestorage.app",
    messagingSenderId: "733896218233",
    appId: "1:733896218233:web:593098da00a6ad269d26a8",
    measurementId: "G-09H9YN03EX"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
</script>
</body>

</html>
